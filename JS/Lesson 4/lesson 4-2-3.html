<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hour = new Date().getHours();

switch (hour) {
    case 6:
    case 7:
    case 8:
    case 9:
    case 10: 
        alert ('Доброе утро');
        break;   
    case 11:
    case 12:
    case 13:
    case 14:
    case 15:
    case 16:
    case 17: 
        alert ('Добрый день');
        break;
    case 18:
    case 19:
    case 20:
    case 21:
    case 22:
    case 23:
        alert ('Добрый вечер');
        break; 
    default:
        alert ('Доброй ночи');
}
    </script>
</body>
</html>
