    <script>
       
            let NameUser = prompt(`Как ваше имя?`,`` );
            let date = new Date();

               alert(`Доброе утро! ${NameUser}`);
           } else if (h >= 13 && h <= 17) {
                alert(` Добрый день! ${NameUser}`);          
           }  else if (h >= 18 && h <= 23) {
                alert(`Приятного вечера, ${NameUser}`);
            } else if (h >= 0 && h <= 5) {
                alert(`Не спится, ${NameUser}?`);
            }




    </script>
