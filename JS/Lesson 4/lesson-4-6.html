<body>
    
<script>
    let n = prompt(`Сколько долек в ширену?`);
    let m = prompt(`Сколько долек в длинну?`);
    let k = prompt(`Сколько долек отламаете?`);
    if (k < m*n && k%n == 0 || k < m*n && k%m == 0){
        alert(`ломате смело!`);
    } else {
        alert(`нельзя`);
    }
</script>
</body>
