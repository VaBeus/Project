<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let integer = +prompt('Введите целое число от 0 до 9')
        switch (integer) {
            case 0:
                alert('ноль');
                break;
            case 1:
                alert('один');
                break;
            case 2:
                alert('два');
                break;    
            case 3:
                alert('три');
                break; 
            case 4:
                alert('четыре');
                break; 
            case 5:
                alert('пять');
                break;
            case 6:
                alert('шесть');
                break; 
            case 7:
                alert('семь');
                break; 
            case 8:
                alert('восемь');
                break;
            case 9:
                alert('девять');
                break;
            default:
                alert('Введенное значение не соответствует условию');  
        }
    </script>
</body>
</html>
